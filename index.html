<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1 id = "title">freeCodeCamp Survey Form</h1>
      <p id = "description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" type="text" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
        <label id="email-label" for="email-label">Email</label>
        <input class="form-control" id="email" name="email" type="email" required placeholder="Enter your Email"/>
        </div>

        <div class="form-group">
        <label id="number-label" for="number">Age(optional)</label>
        <input id="number" class="form-control" name="number" type="number" min=10 max=99 placeholder="10" />
        </div>

        <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="role" class="form-control">
            <option value="">Select Current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        
        </div>

        <div class="form-group">
        <legend>Would you recommend freeCodeCamp to a friend? </legend>
   <label for="definitely"><input value="Definitely"  class="input-radio" name="radio-group"  type="radio"/>  Definitely</label>
     <label for="Maybe">     <input value="Maybe" type="radio" name="radio-group" class="input-radio"/> Maybe</label>
    <label for="Not-sure"><input  value="Not-sure" type="radio" name="radio-group" class="input-radio"/> Not sure</label>
        </div>

      <div class="form-group">
      <label for="referrer">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-control" id="role" name="role">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        
        </div>

      <div class="form-group">
      <label> What would you like to see improved? (Check all that apply) </label>
      <label>
      <input class="input-checkbox" value="1" type="checkbox"/>Front-end Projects
      </label>
      <label>
      <input class="input-checkbox" value="2" type="checkbox"/>Back-end Projects
      </label>
      <label>
      <input class="input-checkbox" value="3" type="checkbox"/>Data Visualization
      </label>
      <label>
      <input class="input-checkbox" value="4" type="checkbox"/>Challenges
      </label>
      <label>
      <input class="input-checkbox" value="5" type="checkbox"/>Open Source Community
      </label>
      <label>
      <input class="input-checkbox" value="6" type="checkbox"/>Gitter help rooms
      </label>
      <label>
      <input class="input-checkbox" value="7" type="checkbox"/>Videos
      </label>
      <label>
      <input class="input-checkbox" value="8" type="checkbox"/>City Meetups
      </label>
      <label>
      <input class="input-checkbox" value="9" type="checkbox"/>Wiki
      </label>
      <label>
      <input class="input-checkbox" value="10" type="checkbox"/>Forum
      </label>
      <label>
      <input class="input-checkbox" value="11" type="checkbox"/>Additional Courses
      </label>
      
      </div>

      <div class="form-group">
      <label for="bio">Any comments or suggestions?</label>
          <textarea class="input-textarea" id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        
      </div>

      <input id="submit" type="submit" value="Submit" class="submit-button" />
    </form>
  </div>
  </body>
</html>
